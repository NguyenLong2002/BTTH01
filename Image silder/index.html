<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Images Slide</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="silder">
    <div class="sliders">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
            <img src="https://vcdn1-vnexpress.vnecdn.net/2019/07/30/anh-thien-nhien-dep-thang-7-1564483719.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=Nl3znv-VRtPyhJYhLwwRfA" alt="">
        </div>

        <div class="slide">
            <img src="https://baoquocte.vn/stores/news_dataimages/nguyennga/012018/05/15/153754_1_EGTJ.jpg" alt="">
        </div>

        <div class="slide">
            <img src="https://imgt.taimienphi.vn/cf/Images/ba/2021/8/6/hinh-anh-ho-nuoc-dep-1.jpg" alt="">
        </div>

        <div class="slide">
            <img src="https://chiase24.com/wp-content/uploads/2022/01/Tong-hop-hinh-anh-sa-mac-dep-nhat-9.jpg" alt="">
        </div>

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>
    </div>

    <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
</div>

<script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById('radio' + counter).cheked = true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    }, 2000)
</script>
</html>
